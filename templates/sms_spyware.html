    }

<!-- Notification sound -->
<audio id="msgSound" src="https://actions.google.com/sounds/v1/cartoon/pop.ogg" preload="auto"></audio>

<script>
  const messages = [
    {
      title: "üîî Bank Alert: KYC Verification Required",
      content: `Your KYC is pending. Click here to verify: <a href="{{ url_for('kyc_fake_page') }}">http://kyc-update.com</a>`

    {
      title: "üéÅ You‚Äôve won a ‚Çπ10,000 voucher!",
      content: `Claim now: <a href="{{ url_for('voucher_fake_page') }}">http://gift-redeem.in</a>`

    {
       title: "üõ°Ô∏è Security Notice: Unusual login detected",
       content: `We noticed a login attempt from a new device. If this wasn't you, secure your account immediately: <a href="{{ url_for('login_fake_page') }}">http://secure-check.in/session-alert</a>`
    },
    {
       title: "üì¶ Delivery Failed: Address not found",
       content: `Your package could not be delivered due to incomplete address details. Please update your delivery info within 12 hours to avoid return: <a href="{{ url_for('delivery_fake_page') }}">http://track-delivery.in/update</a>`
    }
  ];

  function toggleMessage(id) {
    const el = document.getElementById(id);
    el.style.display = el.style.display === "block" ? "none" : "block";
  }

  function dropMessages() {
    const feed = document.getElementById("smsFeed");
    const sound = document.getElementById("msgSound");
    messages.forEach((msg, index) => {
      setTimeout(() => {
        const div = document.createElement("div");
        div.className = "sms-message";
        div.setAttribute("role", "listitem");
        div.setAttribute("tabindex", "0");
        div.innerHTML = `
          ${msg.title}
          <div id="msg${index}" class="sms-content">${msg.content}</div>
        `;
        div.onclick = () => toggleMessage(`msg${index}`);
        div.onkeypress = (e) => {
          if (e.key === "Enter") toggleMessage(`msg${index}`);
        };
        feed.appendChild(div);
        div.style.display = "block";

        // Play message sound
        sound.currentTime = 0;
        sound.play();
      }, index * 1500);
    });
  }

  window.onload = dropMessages;
</script>
